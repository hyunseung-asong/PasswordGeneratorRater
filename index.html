<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", initial-scale=1>
  <title>Password Project</title>
  <link rel="stylesheet" href="main.css"/>
</head>
<body>
  <header>
    <h1>Password Rater & Generator</h1>
  </header>
  <main>
    <h2 class="rate-password-h2">Rate a Password</h2>
    <form class="password-checker-form">
      <input type="text" class="password-input" placeholder="Enter Password">
      <input type="button" class="password-checker-submit" value="Check Password Strength">
    </form>
    <div class="rating-container">
      <p class="rating-msg"></p>
    </div>
    <div class="password-generator-container">
      <h2>Generate a Password</h2>
      <form class="password-generator-form">
        <button type="button" data-handler="btnWeak">
          Weak Password
        </button>
        <button type="button" data-handler="btnMedium">
          Medium Password
        </button>
        <button type="button" data-handler="btnStrong">
          Strong Password
        </button>
      </form>
      <div class="generator-container">
        <p></p>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
  <script src="passwordrater.js"></script>
</body>
</html>
